        <script>
                function add() {
                  var Airlinecode = document.getElementById('code').value;
                  var AirlineName = document.getElementById('airname').value;
                  var xhttp = new XMLHttpRequest(); // class connect with server ..  b3red al message mn 3'eer ma y3ml reload 
                  
                  xhttp.open("GET", "addAirline.php?Airlinecode=" + Airlinecode + "&Airlinename=" + AirlineName, true);
                  xhttp.send();
                  xhttp.onreadystatechange = function () {
                    if (xhttp.readyState == 4 && xhttp.status == 200) { //200 y3nii al connection fe 
                  //  alert("Okay");
                  alert(xhttp.responseText);

                      if (xhttp.responseText === "ok") { 
                          // mn php
                          alert("okay");
                      }

                        alert("Error"); // mn ll php

                    }

                };
            
        
</script>

<body>
	<div id="booking" class="section">

			<div class="container">0

                                    <div class="col-md-6">
