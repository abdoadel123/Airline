<!DOCTYPE html>
<html lang="en">

<header>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap2.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/UpdateStyle.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	<script>
		function add() {
			var Code = document.getElementById('code').value;
			var Country = document.getElementById('country').value;
			var City = document.getElementById('city').value;

			var xhttp = new XMLHttpRequest(); // class connect with server ..  b3red al message mn 3'eer ma y3ml reload 

			xhttp.open("GET", "addAirport.php?AirCode=" + Code + "&AirCountry=" + Country + "&AirCity=" + City, true);
			xhttp.send();
			xhttp.onreadystatechange = function () {

				if (xhttp.readyState == 4 && xhttp.status == 200) { //200 y3nii al connection fe 
					if (xhttp.responseText.trim() == "ok") {
						// mn php
						alert("okay");
					}
					else {
						alert("Error"); // mn ll php
					}
				}
			}
		};
	</script>

	<style>
		.button {
				background-color: rgb(0, 0, 0); /* Green */
				border: none;
				color: white;
				padding: 15px 30px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;
			}
	
			.button5 {
				background-color: rgba(255, 255, 255, 0.103);
				color: black;
				border: 2px solid #000000;
			}
		
		</style>

	<script>
		function GotoHome() {
			window.location.href = "http://localhost/Airline/adminHome.php";
		}
	</script>

</header>

<body>
	<div id="booking" class="section">
		<div class="row">
			<div class="col-md-3">
				<button id="home" class="button button5" onclick="GotoHome();">Home</button>
			</div>
		</div>
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div>
							<div class="row">

								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Airport Code</span>
										<input class="form-control" type="number" placeholder="AirLine Code" required id="code">
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Airport Country</span>
										<input class="form-control" type="text" placeholder="Country" required id="country">
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Airport City</span>
										<input class="form-control" type="text" placeholder="City" required id="city">
									</div>
								</div>

								<div class="row">
									<div class="col-md-3">
										<div class="form-btn">
											<button id="add" class="submit-btn" onclick="add();">Add</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
