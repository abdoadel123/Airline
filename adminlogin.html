<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="css/login.css">
  <script>
    function login() {
      //alert("okkkk");
      var username = document.getElementById('user').value;
      var pass = document.getElementById('pass').value;
      var xhttp = new XMLHttpRequest(); // class connect with server ..  b3red al message mn 3'eer ma y3ml reload 
      
      xhttp.open("GET", "adminlogin.php?username=" + username + "&password=" + pass, true);
      xhttp.send();
      xhttp.onreadystatechange = function () {
        if (xhttp.readyState == 4 && xhttp.status == 200) { //200 y3nii al connection fe 
          if (xhttp.responseText === "Exist") { // mn php
            window.location.href = "http://localhost/Airline/adminHome.php";
          }
          else if (xhttp.responseText === "password Wrong") {
            document.getElementById('divOut').innerHTML = "Passowrd Wrong"; // mn ll php
          }
          else if (xhttp.responseText === "user not Exist") {
            document.getElementById('divOut').innerHTML = "User not found";
          }
        }
      }
    };
  </script>
</head>

<body>

  <div class="login-page">
    <div class="form">
      <div class="login-form">
        <input type="text" placeholder="username" id="user" />
        <input type="password" placeholder="password" id="pass" />
        <div id="divOut"></div>
        <button onclick="login();">login</button>

      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script>
  <script src="js/login.js">

  </script>




</body>

</html>
